# General Settings
general {
    grace = 1  # Time in seconds before lock screen engages fully
}

# Background Settings
background {
    path = /home/jim/Pictures/wallpapers/21599.jpg   # Use a PNG image as the background
    blur_size = 5                        # Set the blur size
    blur_passes = 1                       # Number of blur passes (set to 0 to disable)
    noise = 0.0117                        # Add a slight noise overlay to the background
    contrast = 1.3                        # Set contrast level
    brightness = 0.8                      # Set brightness level
    vibrancy = 0.21                       # Set vibrancy level
}

# Input Field Settings
input-field {
    size = 250, 50                        # Size of the input field in pixels
    outline_thickness = 3                 # Thickness of the input field outline
    placeholder_text = Password...        # Placeholder text
    position = 0, 200                     # Position relative to the screen center
    halign = center                       # Horizontal alignment
    valign = bottom                       # Vertical alignment
    hide_input = false                    # Show input characters instead of hiding
}

# Label Settings (e.g., Time, Date)
label {
    text = cmd[update:1000] echo "<b><big> $(date +"%I:%M:%S %p") </big></b>" # 12-hour format with AM/PM
    color = 1 1 1 1                      # Text color in RGBA format (white)
    font_size = 94                       # Font size for the time display
    font_family = JetBrains Mono Nerd Font 10 # Font family and size
    position = 0, 0                      # Position at the center of the screen
    halign = center                      # Horizontal alignment
    valign = center                      # Vertical alignment
}

